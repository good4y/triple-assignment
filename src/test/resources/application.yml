server:
  port: 8090
  error:
    include-binding-errors: always
    include-message: always

spring:
  datasource:
    url: jdbc:h2:mem:assignment;DB_CLOSE_DELAY=-1;MODE=MySQL;NON_KEYWORDS=USER
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect

